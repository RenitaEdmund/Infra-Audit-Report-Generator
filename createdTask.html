<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Created</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #B2C3B9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .topnav {
            background-color: #09090937;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .content {
            text-align: left;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="admin.html" style="text-decoration: none; color: white;">Back</a>
        <a>Task Created</a>
    </div>

    <div class="content">
        <h1>Task Created Successfully</h1>
        <p id="taskDetails"></p>
        <button onclick="window.location.href='assignedTask.html'">View All Tasks</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var newTask = JSON.parse(localStorage.getItem("newTask"));

            if (newTask) {
                var taskDetails = `
                    <strong>Task ID:</strong> ${newTask.taskID} <br>
                    <strong>Task Description:</strong> ${newTask.taskDes} <br>
                    <strong>Audit Area:</strong> ${newTask.AuditArea} <br>
                    <strong>Auditor ID:</strong> ${newTask.AuditorID} <br>
                    <strong>Auditor Name:</strong> ${newTask.AuditorName} <br>
                    <strong>Deadline:</strong> ${newTask.Deadline}
                `;
                document.getElementById("taskDetails").innerHTML = taskDetails;
            }
        });
    </script>
</body>
</html>
